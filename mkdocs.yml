site_name: python-template-uv
repo_url: https://github.com/salilathalye/python-template-uv
site_url: https://salilathalye.github.io/python-template-uv
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Salil Athalye
edit_uri: edit/main/docs/
repo_name: salilathalye/python-template-uv
copyright: Maintained by <a href="https://salilathalye.com">salilathalye</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/python_template_uv"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/salilathalye/python-template-uv
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/python-template-uv

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
